<!DOCTYPE html>
<html>
  <head>
    <title>Data Visualization using D3!</title>
    <script src="/static/js/d3.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500" id="mainsvg" class="svgs">
        <defs>
            <g>
               <circle id="circle1" cx="50" cy="50" r="50" fill="pink"></circle>
               <circle id="circle2" cx="50" cy="50" r="50" fill="pink"></circle>
            </g>
        </defs>
        <use xlink:href="#circle1" x="50" y="100"></use>
        <use xlink:href="#circle1" x="150" y="100"></use>
    </svg>
    <script src='/static/js/main.js'></script>
  </body>
</html>
